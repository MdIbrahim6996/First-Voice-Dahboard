<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sidebar</title>
        <link rel="stylesheet" href="sidebar.css" />
        <!-- Font Awesome 4 (works with Firefox 28) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .sidebar {
                width: 240px;
                height: 100vh;
                background: #1d4ed8; /* Tailwind blue-700 */
                color: #fff;
                padding: 20px 10px;
                box-sizing: border-box;
            }

            /* Logo */
            .logo {
                text-align: center;
                margin-bottom: 30px;
            }
            .logo-text {
                font-size: 18px;
                font-weight: bold;
                letter-spacing: 1px;
            }

            /* Menu */
            .menu {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .menu li {
                padding: 10px 12px;
                margin: 6px 0;
                border-radius: 4px;
                cursor: pointer;
            }
            .menu li i {
                margin-right: 8px;
                width: 18px;
                text-align: center;
            }
            .menu li:hover {
                background: rgba(255, 255, 255, 0.15);
            }
            .menu .active {
                background: #fff;
                color: #1d4ed8;
                font-weight: bold;
            }

            /* Notification badge */
            .badge {
                background: red;
                color: white;
                padding: 2px 6px;
                border-radius: 50%;
                font-size: 11px;
                float: right;
                margin-top: 2px;
            }

            /* User info */
            .user-box {
                background: #fff;
                color: #1d4ed8;
                text-align: center;
                border-radius: 6px;
                padding: 15px;
                margin-top: 40px;
            }
            .user-box .avatar {
                font-size: 32px;
                margin-bottom: 8px;
            }
            .user-box p {
                margin: 0;
                font-size: 14px;
            }
            .user-box small {
                font-size: 12px;
                color: #555;
            }
            .logout {
                margin-top: 10px;
                background: #1d4ed8;
                color: #fff;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                cursor: pointer;
            }
            .logout:hover {
                background: #2563eb; /* lighter blue */
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-text">FIRSTVOICE</span>
            </div>

            <!-- Menu -->
            <ul class="menu">
                <li><i class="fa fa-th-large"></i> Dashboard</li>
                <li><i class="fa fa-book"></i> Attendance</li>
                <li><i class="fa fa-plus-square"></i> Add Lead</li>
                <li><i class="fa fa-list"></i> Leads</li>
                <li><i class="fa fa-calendar"></i> Holiday Calendar</li>
                <li class="active">
                    <i class="fa fa-user-circle"></i> Profile
                </li>
                <li>
                    <i class="fa fa-bell"></i> Notifications
                    <span class="badge">1</span>
                </li>
            </ul>

            <!-- User Info -->
            <div class="user-box">
                <div class="avatar"><i class="fa fa-user"></i></div>
                <p>user1@email.com<br /><small>(User)</small></p>
                <button class="logout">Logout</button>
            </div>
        </div>
    </body>
</html>
