<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background: #f9fafb;
                color: #222;
            }

            .container {
                padding: 20px;
            }

            /* Header */
            header h1 {
                font-size: 24px;
                font-weight: bold;
                margin: 0;
            }
            header p {
                margin: 4px 0 20px;
                color: #555;
            }

            /* Analytics title */
            .analytics-title {
                font-style: italic;
                font-size: 20px;
                margin-bottom: 16px;
            }

            /* Cards layout (inline-block, no flex/grid) */
            .cards {
                margin-bottom: 24px;
            }
            .card {
                display: inline-block;
                vertical-align: top;
                width: 180px;
                margin: 5px;
                border-radius: 6px;
                padding: 12px;
                color: white;
                text-align: center;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            }

            .card p {
                margin: 0;
                font-weight: 500;
            }
            .card h3 {
                margin: 6px 0 0;
                font-size: 22px;
                font-weight: bold;
            }

            /* Gradients (supported in FF28) */
            .gradient-green {
                background: linear-gradient(90deg, #4ade80, #fde68a);
            }
            .gradient-pink {
                background: linear-gradient(90deg, #ec4899, #a855f7);
            }
            .gradient-teal {
                background: linear-gradient(90deg, #10b981, #14b8a6);
            }
            .gradient-orange {
                background: linear-gradient(90deg, #f97316, #ef4444);
            }
            .gradient-blue {
                background: linear-gradient(90deg, #3b82f6, #22c55e);
            }

            /* Overview section (two-column float layout) */
            .overview-box {
                float: left;
                width: 48%;
                margin: 1%;
                background: white;
                padding: 16px;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .overview-box h3 {
                margin: 0 0 10px;
                font-weight: 600;
            }

            /* Placeholder for charts */
            .chart-placeholder {
                background: #f0f0f0;
                height: 250px;
                text-align: center;
                line-height: 250px;
                color: #777;
                font-size: 14px;
                border-radius: 4px;
            }

            /* Clearfix */
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <h1>GOOD DAY, USER1</h1>
                <p>Hope you are having energetic and productive day.</p>
            </header>

            <!-- Analytics Heading -->
            <h2 class="analytics-title">August Analytics</h2>

            <!-- Cards -->
            <div class="cards">
                <div class="card gradient-green">
                    <p>Today's Sale</p>
                    <h3>00</h3>
                </div>
                <div class="card gradient-pink">
                    <p>Month's Sale</p>
                    <h3>03</h3>
                </div>
                <div class="card gradient-teal">
                    <p>Gross Sales</p>
                    <h3>19</h3>
                </div>
                <div class="card gradient-orange">
                    <p>SPD</p>
                    <h3>0.12</h3>
                </div>
                <div class="card gradient-blue">
                    <p>Attendance</p>
                    <h3>26</h3>
                </div>
                <div class="clear"></div>
            </div>

            <!-- Overview Section -->
            <div class="overview">
                <div class="overview-box">
                    <h3>MONTHLY OVERVIEW</h3>
                    <div class="chart-placeholder">[Bar Chart Here]</div>
                </div>
                <div class="overview-box">
                    <h3>LEADS OVERVIEW</h3>
                    <div class="chart-placeholder">[Pie Chart Here]</div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
