<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Customer Plan Form</title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h3 {
      font-size: 18px;
      margin: 15px 0 10px;
      font-style: italic;
      text-decoration: underline;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1 1 200px;
      margin: 5px 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Hidden section */
    #bank-details {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Customer Plan and Product Details -->
  <h3>Customer Plan and Product Details</h3>
  <div class="form-section">
    <div class="form-group">
      <label>Select Process</label>
      <select>
        <option>Select a Process</option>
        <option>Process 1</option>
        <option>Process 2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Plan</label>
      <select>
        <option>Select a Plan</option>
        <option>Plan A</option>
        <option>Plan B</option>
      </select>
    </div>

    <div class="form-group">
      <label>Closer</label>
      <select>
        <option>Select a Closer</option>
        <option>Closer 1</option>
        <option>Closer 2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Verifier</label>
      <select>
        <option>Select a Verifier</option>
        <option>Verifier 1</option>
        <option>Verifier 2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Payment Method</label>
      <select id="payment-method">
        <option value="">Select a Payment Method</option>
        <option value="bank">Bank Transfer</option>
        <option value="card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>

    <div class="form-group">
      <label>Shift</label>
      <select>
        <option>UNITED KINGDOM (UK)</option>
        <option>USA</option>
        <option>INDIA</option>
      </select>
    </div>
  </div>

  <!-- Bank Account Details (Hidden Initially) -->
  <div id="bank-details">
    <h3>Bank Account Details</h3>
    <div class="form-section">
      <div class="form-group">
        <label>Bank Name</label>
        <input type="text" value="Bank of UK">
      </div>
      <div class="form-group">
        <label>Account Name</label>
        <input type="text" value="Steve Balmer">
      </div>
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" value="000405007899">
      </div>
      <div class="form-group">
        <label>SORT Code</label>
        <input type="text" value="*****">
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#payment-method").change(function(){
        var method = $(this).val();
        if(method === "bank"){
          $("#bank-details").slideDown(); // show with animation
        } else {
          $("#bank-details").slideUp();   // hide if not bank
        }
      });
    });
  </script>

</body>
</html>
