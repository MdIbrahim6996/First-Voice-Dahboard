<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe - Balsamiq Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 2px solid #ccc;
      background: #fff;
    }

    .logo {
      width: 120px;
      height: 30px;
      background: #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav li {
      width: 80px;
      height: 20px;
      background: #ddd;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons div {
      width: 80px;
      height: 25px;
      background: #bbb;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      width: 60%;
      margin: 0 auto 20px;
      height: 50px;
      background: #ddd;
    }

    .hero p {
      width: 50%;
      margin: 0 auto 30px;
      height: 20px;
      background: #eee;
    }

    .hero .cta {
      display: inline-block;
      width: 180px;
      height: 40px;
      background: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <h1></h1>
    <p></p>
    <div class="cta"></div>
  </section>
</body>
</html>
